<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 100" width="420" height="100">
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      background: rgba(0, 10, 30, 0.85);
      backdrop-filter: blur(15px);
      border: 2px solid cyan;
      box-shadow: 0 0 15px cyan;
      color: white;
      text-align: center;
      display: none;
      padding: 20px;
      font-family: Tahoma, sans-serif;
      border-radius: 10px;
    }
    .close-btn {
      cursor: pointer;
      color: red;
      font-size: 20px;
      position: absolute;
      top: 10px;
      right: 15px;
    }
    #clickable-m {
      cursor: pointer;
      fill: cyan;
      transition: fill 0.3s;
    }
    #clickable-m:hover {
      fill: white;
    }
  </style>

  <text x="50%" y="50%" font-family="Tahoma, sans-serif" font-size="75" fill="#000000" text-anchor="middle" dominant-baseline="middle">
    .cosmodro<tspan id="clickable-m">m</tspan>
  </text>

  <!-- Transparent Popup -->
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div id="popup" class="popup">
      <span class="close-btn" onclick="closePopup()">âœ–</span>
      <p>Futuristic Music Player</p>
      <audio id="music-player" controls loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </foreignObject>

  <script>
    document.getElementById("clickable-m").addEventListener("click", function() {
      document.getElementById("popup").style.display = "block";
    });

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</svg>
